<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Child Page</title>
</head>
<body>
<button onclick="sendUrlToParent('https://www.google.com')">Google</button>
<button onclick="sendUrlToParent('https://www.youtube.com')">YouTube</button>
<button onclick="sendUrlToParent('https://www.facebook.com')">Facebook</button>

<script>
    // Function to send URL to parent
    function sendUrlToParent(url) {
        // Send message to parent
        window.parent.postMessage(url, '*');
    }
</script>
</body>
</html>
