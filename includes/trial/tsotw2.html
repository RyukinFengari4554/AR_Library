<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
<!-- Load AR.js NFT extension -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <!-- Show loader until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <!-- AR scene -->
  <a-scene vr-mode-ui='enabled: false;' renderer="logarithmicDepthBuffer: true; precision: medium;" embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: true;'>
    <!-- Camera -->
    <a-entity id="camera" camera position="0 1.6 0"></a-entity>

    <!-- NFT marker definition -->
    <a-nft type='nft' value='1' url='https://raw.githack.com/RyukinFengari4554/AR_Library/main/includes/nft/950x950/tsotw' smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
      <!-- Entity displaying the 3D model  
    onmousedown="window.open('../../similar_books.php?id=', '_blank')" 
    onmousedown="window.open('../../book_details.php?id=', '_blank')"
  https://raw.githack.com/RyukinFengari4554/AR_Library/main/includes/nft/950x950/
  -->
      <a-entity id="model1" gltf-model='https://raw.githack.com/RyukinFengari4554/AR_Library/main/includes/similar%20books.glb' scale="20 20 20" position="300 300 0" rotation="0 -90 0" event-set__mouseenter="scale: 25 25 25" event-set__mouseleave="scale: 20 20 20" cursor="rayOrigin: mouse">
        <a-link href="../../similar_books.php?id=" title="Similar_Books" target="_blank"></a-link>
      </a-entity>
      <a-entity id="model2" gltf-model='https://raw.githack.com/RyukinFengari4554/AR_Library/main/includes/book%20location.glb' scale="20 20 20" position="-100 300 0" rotation="0 -90 0" event-set__mouseenter="scale: 25 25 25" event-set__mouseleave="scale: 20 20 20" cursor="rayOrigin: mouse">
        <a-link href="red.html?id=" title="Book_Location" target="_blank"></a-link>
      </a-entity>
      <a-entity id="model3" gltf-model='https://raw.githack.com/RyukinFengari4554/AR_Library/main/includes/book%20information.glb' scale="20 20 20" position="150 300 -200" rotation="0 -90 0" event-set__mouseenter="scale: 25 25 25" event-set__mouseleave="scale: 20 20 20" cursor="rayOrigin: mouse">
        <a-link href="../../book_details.php?id=" title="Book_Details" target="_blank"></a-link>
      </a-entity>
    </a-nft>
    <a-nft type='nft' value='2' url='https://raw.githack.com/RyukinFengari4554/AR_Library/main/includes/nft/950x950/agir' smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
        <!-- Entity displaying the 3D model  
      onmousedown="window.open('../../similar_books.php?id=', '_blank')" 
       onmousedown="window.open('red.html', '_blank')"
      onmousedown="window.open('../../book_details.php?id=', '_blank')"-->
        <a-entity id="model1" gltf-model='https://raw.githack.com/RyukinFengari4554/AR_Library/main/includes/similar%20books.glb' scale="20 20 20" position="300 10 -300" rotation="0 -90 0" event-set__mouseenter="scale: 25 25 25" event-set__mouseleave="scale: 20 20 20" cursor="rayOrigin: mouse">
          <a-link href="../../similar_books.php?id=" title="Similar_Books" target="_blank" geometry="primitive: plane; width: 2; height: 1;"></a-link>
        </a-entity>
        <a-entity id="model2" gltf-model='https://raw.githack.com/RyukinFengari4554/AR_Library/main/includes/book%20location.glb' scale="20 20 20" position="-100 10 -300" rotation="0 -90 0" event-set__mouseenter="scale: 25 25 25" event-set__mouseleave="scale: 20 20 20" cursor="rayOrigin: mouse">
          <a-link href="red.html?id=" title="Book_Location" target="_blank" geometry="primitive: plane; width: 2; height: 1;"></a-link>
        </a-entity>
        <a-entity id="model3" gltf-model='https://raw.githack.com/RyukinFengari4554/AR_Library/main/includes/book%20information.glb' scale="20 20 20" position="150 10 -500" rotation="0 -90 0" event-set__mouseenter="scale: 25 25 25" event-set__mouseleave="scale: 20 20 20" cursor="rayOrigin: mouse">
          <a-link href="../../book_details.php?id=" title="Book_Details" target="_blank" geometry="primitive: plane; width: 2; height: 1;"></a-link>
        </a-entity>
      </a-nft>
  </a-scene>
</body>
<script>

document.addEventListener("DOMContentLoaded", function() {
    var nfts = document.querySelectorAll("a-nft");
    
 
    nfts.forEach(function(nft, index) {
        var nftValue = nft.getAttribute("value");
        var models = nft.querySelectorAll("[id^='model']");
        models.forEach(function(model) {
            var link = model.querySelector("a-link");
            if (link && nftValue) {
                if (model.id === "model1") {
                    link.setAttribute("href", "../../similar_books.php?id=" + nftValue);
                } else if (model.id === "model2") {
                    link.setAttribute("href", "red.html?id=" + nftValue);
                } else if (model.id === "model3") {
                    link.setAttribute("href", "../../book_details.php?id=" + nftValue);
                }
            }
        });
    });
});
