   #container {

<body>
    <div class="demo-wrap">
        <img class="demo-bg" src="https://upload.wikimedia.org/wikipedia/en/4/42/Emilio_Aguinaldo_College_seal.svg">
        <div class="demo-content">
            <!-- Include custom.html content here iframe src="includes/trial/custom_solo.html" style="width: 100%; height: 100%; border: none;"></iframe>-->
             <!-- Show loader until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <!-- AR scene -->
  <a-scene
     vr-mode-ui='enabled: false;'
  renderer="logarithmicDepthBuffer: true; precision: medium;"
  embedded="true" arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: true;'>

    <a-assets>
      <a-asset-item id="animated-asset" src="https://raw.githack.com/RyukinFengari4554/AR_Library/main/includes/book%20location.glb"></a-asset-item>
    </a-assets>
    <a-assets>
      <a-asset-item id="animated-asset2" src="https://raw.githack.com/RyukinFengari4554/AR_Library/main/includes/similar%20books.glb"></a-asset-item>
    </a-assets>
    <a-assets>
      <a-asset-item id="animated-asset3" src="https://raw.githack.com/RyukinFengari4554/AR_Library/main/includes/book%20information.glb"></a-asset-item>
    </a-assets>
    <!-- NFT marker definition 
    url='./book/book-image/book'
    url='https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex'
    url='https://raw.githack.com/SHERVIOR/workingar/tree/main/aframe/examples/image-tracking/nft2/book/book-image/book'
    -->
    <a-nft
      markerhandler 
      emitevents="true" 
      cursor="rayOrigin: mouse" 
      id="animated-marker"
      type='nft' 
      url='https://raw.githack.com/RyukinFengari4554/AR_Library/main/includes/nft/tkam'
      width='500'
      value='151'
      smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>

      <!-- Entity displaying the 3D model -->
      <a-entity
        id="animated-model"
        gltf-model="#animated-asset"
        scale="30 30 30"
        rotation="0 -90 0"
        position="0 0 -100"> <!-- Book Location 3D model -->
      </a-entity>
      <a-entity
        id="animated-model2"
        gltf-model="#animated-asset2"
        scale="30 30 30"
        rotation="0 -90 0"
        position="850 0 -100"> <!-- Similar Books 3D model -->
      </a-entity>
      <a-entity
        id="animated-model3"
        gltf-model="#animated-asset3"
        scale="30 30 30"
        rotation="0 -90 0"
        position="400 0 -500"> <!-- Book Information 3D model -->
      </a-entity>
    </a-nft>

    <!-- Camera entity -->
    <a-entity camera="fov: 80; aspect: 1.33;"></a-entity>

  </a-scene>
        </div>
    </div>

</body>
